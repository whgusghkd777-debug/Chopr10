<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>音楽一覧 - Music Cho</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>音楽一覧</h1>
    
    <!-- 네비게이션 (layout.html 비슷하게 수동 추가) -->
    <nav>
        <a href="/music/list">一覧</a> |
        <a href="/user/login">ログイン</a> |
        <!-- 로그아웃은 로그인 후 보이게 하려면 th:if 추가 -->
    </nav>
    <hr/>

    <div th:if="${musicList == null or #lists.isEmpty(musicList)}">
        登録された音楽がありません。
    </div>
    
    <table th:unless="${musicList == null or #lists.isEmpty(musicList)}">
        <thead>
            <tr>
                <th>タイトル</th>
                <th>アーティスト</th>
                <th>カテゴリ</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="music : ${musicList}">
                <td th:text="${music.title}">タイトル</td>
                <td th:text="${music.artist}">アーティスト</td>
                <td th:text="${music.category}">カテゴリ</td>
                <td><a th:href="@{/music/detail/{id}(id=${music.id})}">詳細</a></td>
            </tr>
        </tbody>
    </table>
    
    <br/>
    <a href="/music/create">新しい音楽を登録</a>
</body>
</html>
