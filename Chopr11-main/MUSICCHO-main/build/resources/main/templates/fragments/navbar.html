    <div class="navbar-content">
        <div class="logo" th:onclick="|location.href='@{/music/list}'|">Music Cho</div>

            <div sec:authorize="hasRole('ADMIN')" class="admin-controls">
                <button id="adminBtn" class="btn-admin" onclick="toggleAdminMode()">⚙️ 管理者削除モード: OFF</button>

            </div>
        </div>
