<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>음악 목록</title></head>
<body>
    <h1>음악 목록</h1>
    <div th:if="${musicList == null or musicList.isEmpty()}">데이터 없음</div>
    <table th:unless="${musicList == null or musicList.isEmpty()}">
        <tr><th>제목</th><th>아티스트</th><th>카테고리</th></tr>
        <tr th:each="m : ${musicList}">
            <td th:text="${m.title}"></td>
            <td th:text="${m.artist}"></td>
            <td th:text="${m.category}"></td>
        </tr>
    </table>
</body>
</html>
