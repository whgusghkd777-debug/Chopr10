<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>音楽一覧</title>
</head>
<body>
    <h1>音楽一覧</h1>
    <table border="1">
        <tr><th>ID</th><th>タイトル</th><th>アーティスト</th><th>いいね</th></tr>
        <tr th:each="m : ${musicList}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.title}"></td>
            <td th:text="${m.artist}"></td>
            <td th:text="${m.likes}"></td>
        </tr>
    </table>
</body>
</html>
