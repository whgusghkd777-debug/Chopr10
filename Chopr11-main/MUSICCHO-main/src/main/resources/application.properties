server.port=8080

# DB (PostgreSQL 예시, H2로 바꾸고 싶으면 아래 주석 풀어)
spring.datasource.url=jdbc:postgresql://localhost:5432/sbb
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# H2로 테스트하고 싶으면 이걸로 바꿔
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ★ 파일 업로드 경로 정의 (이게 없어서 에러) ★
file.upload-path=C:/sbb_uploads/music/

# 정적 파일 서빙 (업로드 파일 접근용)
spring.web.resources.static-locations=file:${file.upload-path},classpath:/static/
spring.mvc.static-path-pattern=/uploads/**
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB