<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>音楽一覧</title>
</head>
<body>
    <h1>音楽一覧</h1>
    <a href="/music/create">新しい音楽を登録</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>アーティスト</th>
            <th>いいね</th>
        </tr>
        <tr th:each="music : ${musicList}">
            <td th:text="${music.id}"></td>
            <td th:text="${music.title}"></td>
            <td th:text="${music.artist}"></td>
            <td th:text="${music.likes}"></td>
        </tr>
    </table>
    <div th:if="${#lists.isEmpty(musicList)}">データなし</div>
</body>
</html>
