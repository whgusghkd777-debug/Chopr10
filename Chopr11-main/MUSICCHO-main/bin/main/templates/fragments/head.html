    <style>
          <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #007AFF;
            --primary-hover: #0051D5;
            --secondary: #5856D6;
            --bg-primary: #F5F5F7;
            --bg-secondary: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.16);
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }
        
        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            letter-spacing: -0.5px;
        }
        
        .nav-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }
        
        .user-info span {
            font-weight: 600;
            font-size: 14px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 48px 32px;
        }
        
        .admin-controls {
            margin-bottom: 32px;
            display: flex;
            gap: 12px;
        }
        
        .btn-admin {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .btn-admin:hover {

            box-shadow: var(--shadow-md);
        }
        
        .btn-admin.active {

        }

        /* „É©„É≥„Ç≠„É≥„Ç∞„Çª„ÇØ„Ç∑„Éß„É≥ */
        .ranking-section {

            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
        }

        .ranking-header {

            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 700;
        }

        .ranking-list {
            display: grid;
            gap: 16px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .ranking-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .rank-badge {
            font-size: 28px;
            font-weight: 900;
            min-width: 50px;
            text-align: center;
            padding: 8px;
            border-radius: 12px;
        }

        .rank-1 {
            background: linear-gradient(135deg, var(--gold), #FFA500);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .rank-2 {
            background: linear-gradient(135deg, var(--silver), #A0A0A0);
            color: white;
            box-shadow: 0 4px 12px rgba(192, 192, 192, 0.4);
        }

        .rank-3 {
            background: linear-gradient(135deg, var(--bronze), #B87333);
            color: white;
            box-shadow: 0 4px 12px rgba(205, 127, 50, 0.4);
        }

        .rank-other {
            background: var(--glass-bg);
            color: var(--text-secondary);
        }

        .rank-thumb {

            height: 80px;
            border-radius: 12px;

            flex-shrink: 0;
        }

        .rank-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .rank-info {

        }

        .rank-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .rank-artist {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .rank-stats {
            display: flex;
            gap: 16px;

        }

        .rank-stat {

            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
        }

        .rank-likes {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            min-width: 60px;
            text-align: right;
        }
        
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 32px;
        }
        
        .music-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: var(--shadow-sm);
        }
        
        .music-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

            backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .music-card.delete-mode:hover::before {
            opacity: 1;
        }
        
        .card-thumb {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }
        
        .card-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }
        
        .music-card:hover .card-thumb img {
            transform: scale(1.1);
        }
        
        .card-body {
            padding: 24px;
            background: var(--glass-bg);
        }
        
        .card-body h3 {

            margin-bottom: 8px;

            text-overflow: ellipsis;
            font-weight: 700;
        }
        
        .card-body p {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .card-stats {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .card-stat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .modal.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 480px;
            border-radius: 24px;
            padding: 40px;
            position: relative;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-content.wide {
            max-width: 1200px;
            padding: 0;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            overflow: hidden;
            max-height: 90vh;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 20px;
            color: var(--text-primary);
            transition: all 0.3s;
            z-index: 10;
        }
        
        .modal-close:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: rotate(90deg);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 16px;
            border: 2px dashed var(--border);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .file-input-label:hover {
            border-color: var(--primary);

        }

        .btn-pill {

            padding: 16px;
            border-radius: 12px;

            cursor: pointer;
            transition: all 0.3s;

            box-shadow: var(--shadow-sm);
        }

        }

        .btn-outline {

            border: 1px solid var(--border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--text-primary);
        }
        
        .btn-outline:hover {
            background: white;
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .btn-link {
            width: 100%;
            background: none;
            border: none;
            margin-top: 16px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .btn-link:hover {
            color: var(--primary);
        }
        
        .btn-link b {
            color: var(--primary);
        }
        
        .fab {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.4);
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 12px 32px rgba(0, 122, 255, 0.5);
        }
        
        .fab.hidden {
            display: none;
        }

            padding: 40px;
            overflow-y: auto;
            background: var(--glass-bg);
        }
        
        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            background: #000;
            box-shadow: var(--shadow-md);
        }
        
        .video-container iframe,
        .video-container audio {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .audio-player {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        .like-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 24px;
        }

        .like-button:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        .like-button.liked {
            background: var(--primary);
            color: white;
        }
        
        .comment-section {

        }
        
        .comment-header {
            padding: 24px;
            font-weight: 700;
            font-size: 18px;
            border-bottom: 1px solid var(--border);
        }
        
        .comment-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .comment-item {
            padding: 16px;
            margin-bottom: 12px;
            background: white;
            border-radius: 12px;
            font-size: 14px;
            box-shadow: var(--shadow-sm);
        }
        
        .comment-item b {
            color: var(--primary);
            font-weight: 600;
        }
        
        .comment-input-area {
            padding: 24px;
            background: white;
            border-top: 1px solid var(--border);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .error-msg {
            color: #FF3B30;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(255, 59, 48, 0.1);
            border-radius: 8px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .navbar-content {
                padding: 12px 20px;
            }
            
            .container {
                padding: 32px 20px;
            }
            
            .music-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .ranking-section {

            }

            .rank-thumb {
                width: 60px;
                height: 60px;
            }

            .rank-badge {
                font-size: 20px;
                min-width: 40px;
            }
            
            .modal-content.wide {
                grid-template-columns: 1fr;
                max-height: 95vh;
            }
            
            .fab {
                bottom: 24px;
                right: 24px;
                width: 56px;
                height: 56px;
                font-size: 28px;
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #007AFF; ... }  /* Ï†ÑÎ∂Ä */
        body { font-family: ...; background: ...; }
